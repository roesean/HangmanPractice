<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <!--<div class="row">-->
            <div class="spongBob col-md-3"><img width="100%" src="images/sb80.png"></div>
            <div class="header col-md-6 text-center">
                <h1 class="col-md-12">Hangman Vanilla Javascript</h1>
                <h2 class="col-md-12 startHeader">Press any key to get started!</h2>
                <div class="number-of-wins col-md-6"></div>
                <div class="number-of-guesses text-center col-md-6"></div>
            </div>
            <div class="game col-md-6 text-center">
                <div class="correct-word text-center col-md-12"></div>
                <div class="letters-guessed text-center col-md-12"></div>
            </div>
            <div class="col-md-12 text-center">
                <button onclick="gameBtnClick()" class="restartBtn btn btn-success">Restart</button>
            </div>
        <!--</div>-->
    </div>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
